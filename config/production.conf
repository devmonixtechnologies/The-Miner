# Production Configuration
# Optimized for maximum performance and reliability

[mining]
default_algorithm = sha256
mining_mode = smart
difficulty = 1.0
target = 00000000
cpu_threads = 8
gpu_devices = []
intensity = 0.9
max_cpu_usage = 85.0
auto_restart = true

[blockchain]
# MetaMask and blockchain integration
# Get free API key from: https://etherscan.io/apis
network = mainnet
infura_project_id = 
etherscan_api_key = YourApiKeyHere
mining_wallet_address = 
auto_update_wallet = true
transaction_timeout = 300
retry_attempts = 3

# Mining pool configuration
pool_address = 
pool_fee = 1.0
payout_threshold = 0.01

[profit_switching]
switch_strategy = threshold
profit_update_interval = 30
switch_threshold = 0.05
min_switch_interval = 180
enable_profit_switching = true

[monitoring]
performance_update_interval = 0.5
optimal_cpu_usage = 85.0
optimal_temperature = 70.0
max_temperature = 80.0
enable_auto_scaling = true
alert_threshold = 90.0

[logging]
level = INFO
log_dir = logs
max_log_size = 50MB
backup_count = 10
enable_structured_logging = true
enable_performance_logging = true

[security]
enable_api_key_encryption = true
backup_config_interval = 3600
require_wallet_auth = false
max_failed_attempts = 3

[performance]
enable_memory_optimization = true
gc_interval = 300
max_memory_usage = 2048MB
enable_cpu_affinity = true
priority_class = high

[backup]
enable_auto_backup = true
backup_interval = 86400
backup_retention = 7
backup_dir = backups
compress_backups = true

[algorithms]
sha256_batch_size = 2000
ethash_cache_size = 67108864
ethash_dataset_size = 8589934592
randomx_dataset_size = 4294967296
